<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ayush Thakur â€” Surprise</title>
  <style>
    :root { --accent: #111827; }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: white;
      color: var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:820px;
      text-align:center;
      padding:36px;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(10,15,25,0.06);
      animation: fadeIn 1.2s ease-out;
    }
    .avatar{
      width:170px;height:170px;border-radius:50%;
      object-fit:cover;border:6px solid #f3f4f6;margin:0 auto;
      box-shadow:0 6px 20px rgba(10,15,25,0.08);
      animation: zoomIn 1.2s ease-out;
    }
    h1{margin:18px 0 6px;font-size:32px;letter-spacing:0.5px;animation: slideUp 1.4s ease-out;}
    p.lead{margin:0 0 18px;color:#4b5563;}
    .search {
      display:flex;
      gap:8px;
      justify-content:center;
      margin:18px 0 22px;
      flex-wrap:wrap;
    }
    .search input{
      width:420px;max-width:85%;
      padding:12px 14px;border-radius:10px;border:1px solid #e5e7eb;
      font-size:16px;outline:none;
    }
    .search button{
      padding:12px 16px;border-radius:10px;border:none;background:#111827;color:white;
      font-weight:600;cursor:pointer;transition:background 0.2s;
    }
    .search button:hover{background:#374151;}
    .results{margin-top:18px;text-align:left;}
    .result{
      padding:12px;border-radius:10px;border:1px solid #eef2f7;margin-bottom:10px;
      display:flex;gap:12px;align-items:center;background:#fafafa;
    }
    .thumb{width:72px;height:72px;object-fit:cover;border-radius:6px;background:#f3f4f6;}
    .meta{flex:1;}
    .meta h3{margin:0;font-size:16px;}
    .meta p{margin:6px 0 0;color:#6b7280;font-size:14px;}
    .actions{display:flex;gap:8px;margin-top:6px;}
    .actions a{padding:8px 10px;border-radius:8px;text-decoration:none;border:1px solid #e5e7eb;background:#fff;font-size:14px;}
    .note{margin-top:12px;color:#6b7280;font-size:13px;}
    .top-toggle{display:flex;gap:8px;justify-content:center;margin-top:8px;}
    .small{font-size:13px;color:#6b7280;}

    /* Animations */
    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes zoomIn { from {opacity:0; transform:scale(0.8);} to {opacity:1; transform:scale(1);} }
    @keyframes slideUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div class="card" role="main">
    <!-- ðŸ‘‡ Yaha apna profile.jpg use hoga (same repo folder me upload karo) -->
    <img class="avatar" id="avatar" src="profile.jpg" alt="Ayush Thakur photo">
    <h1 id="name">Ayush Thakur</h1>
    <p class="lead">Surprise page â€” search for public-domain movies or check trailers.</p>

    <div class="search" aria-label="search">
      <input id="q" placeholder="Type movie name (e.g., Night of the Living Dead)" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="top-toggle small" style="gap:16px;">
      <label><input type="checkbox" id="useTMDB"> Use TMDB (more info/trailer)</label>
      <span class="small">Default searches Internet Archive (legal public domain results)</span>
    </div>

    <div class="results" id="results" aria-live="polite"></div>
    <p class="note">Note: This page intentionally only provides legal/public domain downloads (via Internet Archive). I cannot provide copyrighted movies.</p>
  </div>

<script>
const TMDB_API_KEY = ''; // optional TMDB key here

const searchBtn = document.getElementById('searchBtn');
const qInput = document.getElementById('q');
const resultsDiv = document.getElementById('results');
const useTMDB = document.getElementById('useTMDB');

searchBtn.addEventListener('click', doSearch);
qInput.addEventListener('keyup', e => { if (e.key === 'Enter') doSearch(); });

async function doSearch() {
  const q = qInput.value.trim();
  resultsDiv.innerHTML = '';
  if (!q) { resultsDiv.innerHTML = '<p class="small">Please type a movie name.</p>'; return; }

  resultsDiv.innerHTML = `<p class="small">Searching Internet Archive for "${escapeHtml(q)}" ...</p>`;

  try {
    const iaUrl = `https://archive.org/advancedsearch.php?q=${encodeURIComponent('title:"' + q + '" AND mediatype:(movies)')}&fl[]=identifier,title,description,year&sort[]=downloads desc&rows=10&page=1&output=json`;
    const iaResp = await fetch(iaUrl);
    const iaJson = await iaResp.json();
    const docs = iaJson.response?.docs || [];

    if (docs.length === 0) {
      resultsDiv.innerHTML = `<p class="small">No public-domain results for "${escapeHtml(q)}".</p>`;
      if (useTMDB.checked && TMDB_API_KEY) { await searchTMDBAndShow(q); }
      return;
    }

    resultsDiv.innerHTML = '';
    for (const d of docs) {
      const id = d.identifier;
      const title = d.title || id;
      const desc = d.description ? (typeof d.description === 'string' ? d.description : (d.description[0]||'')) : '';
      const year = d.year || '';
      const thumb = `https://archive.org/services/get-item-image.php?identifier=${encodeURIComponent(id)}&mediatype=movies&thumb=1`;
      const itemUrl = `https://archive.org/details/${encodeURIComponent(id)}`;

      const el = document.createElement('div');
      el.className = 'result';
      el.innerHTML = `
        <img class="thumb" src="${thumb}" alt="${escapeHtml(title)}" onerror="this.style.opacity=0.6">
        <div class="meta">
          <h3>${escapeHtml(title)} ${year ? '('+escapeHtml(year)+')' : ''}</h3>
          <p>${escapeHtml(truncate(desc,200))}</p>
          <div class="actions">
            <a href="${itemUrl}" target="_blank" rel="noopener">Open</a>
            <a href="${itemUrl}/download" target="_blank" rel="noopener">Download</a>
          </div>
        </div>
      `;
      resultsDiv.appendChild(el);
    }

    if (useTMDB.checked && TMDB_API_KEY) { await searchTMDBAndShow(q); }
  } catch (err) {
    resultsDiv.innerHTML = `<p class="small">Error: ${escapeHtml(err.message||err)}</p>`;
  }
}

async function searchTMDBAndShow(query) {
  try {
    const sUrl = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`;
    const resp = await fetch(sUrl);
    const js = await resp.json();
    const first = js.results && js.results[0];
    if (!first) return;
    const poster = first.poster_path ? `https://image.tmdb.org/t/p/w300${first.poster_path}` : '';
    const title = first.title || first.original_title;
    const summaryEl = document.createElement('div');
    summaryEl.className = 'result';
    summaryEl.innerHTML = `
      <img class="thumb" src="${poster}" alt="${escapeHtml(title)}" onerror="this.style.opacity=0.6">
      <div class="meta">
        <h3>${escapeHtml(title)} (${first.release_date ? first.release_date.slice(0,4):''})</h3>
        <p>${escapeHtml(first.overview || '')}</p>
        <div class="actions" id="tmdbActions"></div>
      </div>
    `;
    resultsDiv.appendChild(summaryEl);

    const vidUrl = `https://api.themoviedb.org/3/movie/${first.id}/videos?api_key=${TMDB_API_KEY}`;
    const vresp = await fetch(vidUrl);
    const vjs = await vresp.json();
    const trailer = (vjs.results || []).find(r => r.site === 'YouTube');
    const actionsDiv = summaryEl.querySelector('#tmdbActions');
    const detailsLink = `https://www.themoviedb.org/movie/${first.id}`;
    actionsDiv.innerHTML = `<a href="${detailsLink}" target="_blank">TMDB</a>`;
    if (trailer) { actionsDiv.innerHTML += `<a href="https://www.youtube.com/watch?v=${trailer.key}" target="_blank">Trailer</a>`; }
  } catch(e){}
}

function escapeHtml(t){ return t? String(t).replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' })[c]):''; }
function truncate(s,n){ return s && s.length>n? s.slice(0,n-1)+'â€¦': s; }
</script>
</body>
</html>
